<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access | Larmah Enterprise</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="assets/js/app.js"></script>
  <style>
    body { overflow: hidden; display: flex; height: 100vh; }
    .auth-visual {
      flex: 1; background: url('assets/images/larmah-header.jpeg') center/cover no-repeat;
      position: relative; display: flex; align-items: flex-end; padding: 40px;
    }
    .auth-visual::after {
      content:''; position: absolute; inset: 0;
      background: linear-gradient(0deg, rgba(7,10,18,1) 0%, rgba(7,10,18,0.4) 100%);
    }
    .auth-visual-content { position: relative; z-index: 2; max-width: 500px; }
    
    .auth-panel {
      width: 450px; background: var(--bg2); border-left: 1px solid var(--border);
      display: flex; flex-direction: column; justify-content: center; padding: 40px;
      position: relative;
    }
    @media(max-width: 900px) { .auth-visual { display: none; } .auth-panel { width: 100%; } }
    
    .auth-tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
    .auth-tab { padding-bottom: 10px; color: var(--muted); cursor: pointer; border-bottom: 2px solid transparent; font-weight: 600; }
    .auth-tab.active { color: var(--text); border-color: var(--brand); }
    
    .social-login { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .social-btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 10px; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: 0.2s; }
    .social-btn:hover { background: rgba(255,255,255,0.05); }
    
    .divider { display: flex; align-items: center; gap: 10px; color: var(--muted2); font-size: 0.8rem; margin: 20px 0; }
    .divider::before, .divider::after { content:''; height: 1px; flex: 1; background: var(--border); }
  </style>
</head>
<body data-page="auth">

  <div class="auth-visual">
    <div class="auth-visual-content">
      <h1 style="font-size: 3rem; line-height: 1;">Access the<br>Ecosystem.</h1>
      <p class="lead" style="margin-top: 15px;">Manage your Real Estate portfolio, track Logistics, and trade Crypto from one secure dashboard.</p>
    </div>
  </div>

  <div class="auth-panel">
    <div style="margin-bottom: 30px;">
      <a href="index.html" style="display:flex;align-items:center;gap:10px;margin-bottom:20px;color:var(--muted);font-size:0.9rem">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
      </a>
      <img src="assets/images/larmah-header.jpeg" style="height:40px;border-radius:8px">
    </div>

    <div class="auth-tabs">
      <div class="auth-tab active" onclick="switchAuth('login')">Sign In</div>
      <div class="auth-tab" onclick="switchAuth('register')">Create Account</div>
    </div>

    <form id="authForm" onsubmit="handleAuth(event)">
      
      <div id="signupFields" style="display:none; margin-bottom: 15px;">
        <label class="small">Full Name</label>
        <input type="text" id="fullName" class="input" placeholder="e.g. John Doe">
      </div>

      <div style="margin-bottom: 15px;">
        <label class="small">Email Address</label>
        <input type="email" id="email" class="input" placeholder="name@example.com" required>
      </div>

      <div style="margin-bottom: 20px;">
        <label class="small">Password</label>
        <input type="password" id="password" class="input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn solid" style="width:100%" id="submitBtn">
        Sign In
      </button>
    </form>

    <div class="divider">OR CONTINUE WITH</div>

    <div class="social-login">
      <div class="social-btn"><i class="fa-brands fa-google"></i> Google</div>
      <div class="social-btn"><i class="fa-brands fa-apple"></i> Apple</div>
    </div>

    <div class="small" style="text-align:center; margin-top: 20px; opacity: 0.6;">
      Secured by Supabase & Paystack
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    let mode = 'login';
    function switchAuth(newMode) {
      mode = newMode;
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('signupFields').style.display = mode === 'register' ? 'block' : 'none';
      document.getElementById('submitBtn').textContent = mode === 'register' ? 'Create Account' : 'Sign In';
    }

    async function handleAuth(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const name = document.getElementById('fullName').value;
      const btn = document.getElementById('submitBtn');
      
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
      btn.disabled = true;

      try {
        if(mode === 'login') {
          await LARMAH.login(email, pass);
        } else {
          await LARMAH.signup(email, pass, name);
        }
      } catch(err) {
        LARMAH.toast(err.message, 'error');
        btn.innerHTML = mode === 'register' ? 'Create Account' : 'Sign In';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
